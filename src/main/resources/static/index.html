<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js"></script>
    <title>Приложение</title>
</head>

<body>
<div class="container text-center" ng-controller="productsController">
    <div class="row">
        <div class="col">
            <h3>Фильтр</h3>
            <form novalidate ng-submit="loadProducts()">

                <label for="filterMinCost">Минимальная цена</label>
                <input type="number" class="form-control" id="filterMinCost" ng-model="filter.min_cost">
                <p></p>
                <label for="filterMaxCost">Максимальная цена</label>
                <input type="number" class="form-control" id="filterMaxCost" ng-model="filter.max_cost">
                <p></p>
                <label for="titlePart">Наименование</label>
                <input type="text" class="form-control" id="titlePart" ng-model="filter.title_part">
                <p></p>
                <p></p>

                <label for="radioGroupColumnSorted">Сортировка</label>
                <div class="input-group" id="radioGroupColumnSorted">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                               value="id" id="flexRadioDefault1" ng-model="filter.sort_col" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Сортировка по полю ID
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                               value="title" id="flexRadioDefault2" ng-model="filter.sort_col">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Сортировка по полю TITLE
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                               value="cost" id="flexRadioDefault3" ng-model="filter.sort_col">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Сортировка по полю COST
                        </label>
                    </div>
                </div>

                <p></p>
                <p></p>
                <button class="btn btn-warning" type="submit">Применить условия</button>
            </form>
            <p></p>
            <p></p>
            <h4>Новый продукт</h4>
            <p></p>
            <form novalidate onsubmit="createProduct()">
                <input class="form-control" type="text" placeholder="Название" ng-model="newProduct.title">
                <p></p>
                <input class="form-control" type="number" placeholder="Цена" ng-model="newProduct.cost">
                <p></p>
                <button type="submit" class="btn btn-primary">Добавить продукт</button>
            </form>

        </div>
        <div class="col-9">
            <h3>Список продуктов</h3>
            <table class="table table-hover table-striped table-bordered border-primary">
                <tr>
                    <td>ID</td>
                    <td>Название продукта</td>
                    <td>Цена</td>
                    <td>Действие</td>
                </tr>
                <tbody>
                <tr ng-repeat="s in ProductsList">
                    <td>{{s.id}}</td>
                    <td>{{s.title}}</td>
                    <td>{{s.cost}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="addToBasket(s.id)">В корзину</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>

</html>
